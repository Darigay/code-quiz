<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header>
            <div class="scores">
                <a id="highscores-link">View high scores</a>
            </div>
            <div id="quizTimer" class="quizTimer">
                Time: 75
            </div>
    </header>

    <section id="start-quiz" class="start-quiz">
        <h1> Coding Quiz Challenge </h1>
        <p> Try to answer code related questions within the time limit.
            keep in mind that incorrect answers will penalize your score/time by 10 sec.
            Click start when youe are ready.         
        </p>

        <div class="controls">
            <button id="start-btn" class="start-btn"> Start Quiz </button>
        </div>

    </section>
    
</body>
</html>
