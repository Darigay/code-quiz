<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header>
            <div class="scores">
                <a id="highscores-link">View high scores</a>
            </div>
            <div id="quizTimer" class="quizTimer">
                Time: 75
            </div>
    </header>

    <section id="start-quiz" class="start-quiz">
        <h1> Coding Quiz Challenge </h1>
        <p> Try to answer code related questions within the time limit.
            keep in mind that incorrect answers will penalize your score/time by 10 sec.
            Click start when youe are ready.         
        </p>

        <div class="controls">
            <button id="start-btn" class="start-btn"> Start Quiz </button>
        
        </div>

    </section>

    <section id="question-container" class="question-container"hidden>
        <h1 id="question" >Question</h1>
        <div id="answer-btns" class="answer-btns">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <h2 id="check-answer" class="correct-wrong hide"></h2>

    </section>

    <section id="score-container" class="score-container" hidden>
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Enter your initials to save the score:</label>
            <input type="text" id="initials" maxlength="3" placeholder="Enter your Initials"/>
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <section id="highscores-container" class="highscores-container" hidden>
        <div id="high-scores">
            <h4 class="board">Score Board</h4>
            <div id="highscore" class="highscorelist"></div>
            <div class="controls">
                <button id="restart-btn">Restart</button>
                <button id="clear-btn">Clear Scores</button>
            </div>
        </div>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
